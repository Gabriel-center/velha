<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TÁTICAS NEON // ESTÁVEL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --p1-color: #00f3ff;
            --p2-color: #ff0055;
            --bg-dark: #050510;
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --active-color: var(--p1-color); 
        }

        * {
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            margin: 0;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(20, 20, 40, 0.5) 0%, #000 100%),
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Orbitron', sans-serif;
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, var(--active-color), transparent 70%);
            opacity: 0.15;
            transition: background 0.5s ease;
            pointer-events: none;
            z-index: -1;
        }

        .game-ui {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            width: 100%;
            max-width: 450px;
            padding: 20px;
            height: 100%;
            max-height: 800px;
        }

        .hud {
            display: flex;
            justify-content: space-between;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 16px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: border-color 0.5s;
            border-bottom: 2px solid var(--active-color);
            flex-shrink: 0;
        }

        .player-score {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.8rem;
            opacity: 0.5;
            transition: all 0.3s;
        }

        .player-score.active {
            opacity: 1;
            transform: scale(1.1);
            text-shadow: 0 0 10px var(--active-color);
        }

        .player-score span {
            font-size: 1.5rem;
            font-weight: 900;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr); 
            gap: 12px;
            width: 100%;
            aspect-ratio: 1 / 1; 
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 30px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.5);
            position: relative;
        }
        
        .board.game-over {
            pointer-events: none;
        }

        .cell {
            background: var(--glass-bg);
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }

        .cell:hover:not(.taken) {
            background: rgba(255,255,255,0.1);
            box-shadow: inset 0 0 10px var(--active-color);
            border-color: var(--active-color);
        }

        .cell.taken {
            cursor: default;
            background: rgba(0,0,0,0.2);
        }
        
        .cell.winning-cell {
            animation: highlight-win 1s forwards;
            animation-delay: var(--delay);
        }

        @keyframes highlight-win {
            0% { background: var(--glass-bg); border-color: rgba(255,255,255,0.05); }
            50% { background: rgba(var(--win-glow-rgb), 0.3); border-color: var(--active-color); box-shadow: 0 0 15px var(--active-color); }
            100% { background: rgba(var(--win-glow-rgb), 0.1); border-color: rgba(255,255,255,0.05); }
        }

        .mark-svg {
            width: 55%;
            height: 55%;
            filter: drop-shadow(0 0 8px currentColor);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block; 
            transition: opacity 0.3s;
        }

        .p1-mark { color: var(--p1-color); }
        .p2-mark { color: var(--p2-color); }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .cell.fading { animation: pulseFade 1.5s infinite; }
        .cell.fading .mark-svg { opacity: 0.5; filter: grayscale(0.5) drop-shadow(0 0 2px currentColor); }

        @keyframes pulseFade {
            0% { border-color: rgba(255,255,255,0.1); background: rgba(255,0,0,0.05); }
            50% { border-color: rgba(255,0,0,0.5); background: rgba(255,0,0,0.2); }
            100% { border-color: rgba(255,255,255,0.1); background: rgba(255,0,0,0.05); }
        }
        
        .settings {
            display: flex; flex-direction: column; gap: 10px; width: 100%;
        }
        .mode-selection, .difficulty-selection {
            display: flex; gap: 10px; width: 100%;
        }
        .difficulty-selection { display: none; }
        .btn.active {
             box-shadow: 0 0 15px var(--p1-color);
             border-color: var(--p1-color);
             background: rgba(0, 243, 255, 0.1);
        }
        .btn-mode, .btn-difficulty { flex: 1; }

        .controls {
            display: flex; gap: 15px; width: 100%; flex-shrink: 0;
        }

        .btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: white;
            font-family: 'Orbitron', sans-serif; padding: 12px; border-radius: 8px;
            cursor: pointer; transition: all 0.2s; text-transform: uppercase;
            font-size: 0.8rem; backdrop-filter: blur(5px); display: flex;
            align-items: center; justify-content: center;
        }
        .btn:hover {
            background: rgba(255,255,255,0.1);
            box-shadow: 0 0 15px var(--active-color);
            border-color: var(--active-color);
        }
        .btn-reset { flex: 2; }
        .btn-sound { flex: 1; }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            display: flex; align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s; z-index: 100;
        }
        .modal-overlay.visible { opacity: 1; pointer-events: auto; }

        .modal {
            background: #0a0a15; padding: 40px; border-radius: 20px; text-align: center;
            border: 2px solid var(--active-color); box-shadow: 0 0 50px var(--active-color);
            transform: scale(0.9); transition: transform 0.4s; max-width: 90%;
        }
        .modal-overlay.visible .modal { transform: scale(1); }

        #winner-announcement {
            display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 20px;
        }

        #winner-announcement span {
            font-size: 2rem; text-transform: uppercase; color: var(--active-color); text-shadow: 0 0 20px var(--active-color); display: block;
        }

        #winner-icon-container {
            width: 80px; height: 80px; margin: 10px 0; transform-origin: center center;
            opacity: 0; transform: scale(0.5);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.4s;
        }

        #winner-icon-container.visible { opacity: 1; transform: scale(1); }
        #winner-icon-container .mark-svg { width: 100%; height: 100%; animation: none; }
        
        .modal p { margin-bottom: 30px; color: #aaa; margin-top: 0; }
        .btn-modal {
            background: var(--active-color); color: #000; font-weight: 900; border: none;
            padding: 15px 30px; font-size: 1.2rem; border-radius: 50px; cursor: pointer;
            font-family: 'Orbitron', sans-serif; box-shadow: 0 0 20px var(--active-color);
            transition: transform 0.2s;
        }
        .btn-modal:hover { transform: scale(1.05); }

        .flying-mark { position: absolute; z-index: 200; transition: transform 0.8s cubic-bezier(0.5, 0, 1, 1), opacity 0.8s; }

        @media (max-width: 400px) {
            .board { gap: 8px; padding: 8px; }
            .cell { border-radius: 8px; }
            .hud { padding: 10px; }
            .player-score span { font-size: 1.2rem; }
            #winner-announcement span { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div id="animation-container"></div>

    <div class="game-ui">
         <div class="settings">
            <div class="mode-selection">
                <button class="btn btn-mode active" id="mode-pvp" onclick="game.setMode('pvp'); audio.sfx.uiClick();">Jogador vs Jogador</button>
                <button class="btn btn-mode" id="mode-cpu" onclick="game.setMode('cpu'); audio.sfx.uiClick();">Jogador vs CPU</button>
            </div>
            <div class="difficulty-selection" id="difficulty-selection">
                <button class="btn btn-difficulty" id="diff-easy" onclick="game.setDifficulty('easy'); audio.sfx.uiClick();">Fácil</button>
                <button class="btn btn-difficulty active" id="diff-normal" onclick="game.setDifficulty('normal'); audio.sfx.uiClick();">Normal</button>
                <button class="btn btn-difficulty" id="diff-hard" onclick="game.setDifficulty('hard'); audio.sfx.uiClick();">Difícil</button>
            </div>
        </div>
        <div class="hud">
            <div class="player-score active" id="p1-score-box">
                <div style="color: var(--p1-color);">JOGADOR 1</div>
                <span id="p1-count">0/3</span>
            </div>
            <div class="player-score" id="p2-score-box">
                <div style="color: var(--p2-color);" id="p2-label">JOGADOR 2</div>
                <span id="p2-count">0/3</span>
            </div>
        </div>

        <div class="board" id="board"></div>

        <div class="controls">
            <button class="btn btn-reset" onclick="game.reset()">Reiniciar Sistema</button>
            <button class="btn btn-sound" onclick="audio.toggle()" id="btn-sound">SOM: LIGADO</button>
        </div>
    </div>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <div id="winner-announcement">
                <span id="winner-part1"></span>
                <div id="winner-icon-container"></div>
                <span id="winner-part2">Venceu!</span>
            </div>
            <p>SEQUÊNCIA COMPLETA</p>
            <button class="btn-modal" onclick="game.reset()">INICIAR NOVA PARTIDA</button>
        </div>
    </div>

<script>
    const audio = {
        ctx: null, enabled: true, noiseBuffer: null,
        init: function() {
            if (!this.ctx) { this.ctx = new (window.AudioContext || window.webkitAudioContext)(); }
            if (this.ctx.state === 'suspended') { this.ctx.resume(); }
            if (!this.noiseBuffer) { this.createNoiseBuffer(); }
        },
        createNoiseBuffer: function() {
            if (!this.ctx) return;
            const bufferSize = this.ctx.sampleRate * 0.2; // 0.2 seconds of noise
            this.noiseBuffer = this.ctx.createBuffer(1, bufferSize, this.ctx.sampleRate);
            const output = this.noiseBuffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) { output[i] = Math.random() * 2 - 1; }
        },
        toggle: function() { 
            this.enabled = !this.enabled; 
            const btn = document.getElementById('btn-sound'); 
            btn.innerText = `SOM: ${this.enabled ? 'LIGADO' : 'DESLIGADO'}`; 
            btn.style.opacity = this.enabled ? '1' : '0.5';
            if(this.enabled && !this.ctx) this.init();
        },
        sfx: {
            place: (player) => {
                if (!audio.enabled) return; const now = audio.ctx.currentTime;
                const isP1 = player === 'p1';
                const basePitch = isP1 ? 880 : 440; // A5 for P1, A4 for P2
                const vol = isP1 ? 0.2 : 0.25;

                const gainNode = audio.ctx.createGain();
                gainNode.gain.setValueAtTime(vol, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                gainNode.connect(audio.ctx.destination);

                const osc = audio.ctx.createOscillator();
                osc.type = isP1 ? 'sine' : 'triangle';
                osc.frequency.setValueAtTime(basePitch * 1.5, now);
                osc.frequency.exponentialRampToValueAtTime(basePitch, now + 0.05);
                osc.connect(gainNode);
                
                osc.start(now);
                osc.stop(now + 0.15);
            },
            remove: () => {
                if (!audio.enabled || !audio.noiseBuffer) return; const now = audio.ctx.currentTime;

                const gainNode = audio.ctx.createGain();
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.linearRampToValueAtTime(0, now + 0.2);
                gainNode.connect(audio.ctx.destination);

                const osc = audio.ctx.createOscillator();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(400, now);
                osc.frequency.exponentialRampToValueAtTime(100, now + 0.2);
                osc.connect(gainNode);

                const noise = audio.ctx.createBufferSource();
                noise.buffer = audio.noiseBuffer;
                const noiseGain = audio.ctx.createGain();
                noiseGain.gain.setValueAtTime(0.1, now);
                noiseGain.gain.linearRampToValueAtTime(0, now + 0.2);
                noise.connect(noiseGain);
                noiseGain.connect(gainNode);

                osc.start(now); noise.start(now);
                osc.stop(now + 0.2); noise.stop(now + 0.2);
            },
            win: (player) => {
                if (!audio.enabled) return; const now = audio.ctx.currentTime;
                const isP1 = player === 'p1';
                const baseFreq = isP1 ? 440 : 330;

                const playNote = (freq, delay, duration, waveform, vol) => {
                    const osc = audio.ctx.createOscillator();
                    const gain = audio.ctx.createGain();
                    osc.type = waveform;
                    osc.frequency.setValueAtTime(freq, now + delay);
                    gain.gain.setValueAtTime(0, now + delay);
                    gain.gain.linearRampToValueAtTime(vol, now + delay + 0.05);
                    gain.gain.exponentialRampToValueAtTime(0.01, now + delay + duration);
                    osc.connect(gain);
                    gain.connect(audio.ctx.destination);
                    osc.start(now + delay);
                    osc.stop(now + delay + duration);
                };

                playNote(baseFreq * 0.5, 0, 1.2, 'sine', 0.2);      // Bass drone
                playNote(baseFreq, 0.1, 0.8, 'square', 0.15);     // Root
                playNote(baseFreq * 1.5, 0.2, 0.8, 'sawtooth', 0.1); // Fifth
                playNote(baseFreq * 2, 0.3, 0.8, 'square', 0.15);   // Octave
            },
            error: () => {
                if (!audio.enabled) return; const now = audio.ctx.currentTime;
                const osc = audio.ctx.createOscillator();
                const gain = audio.ctx.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(160, now);
                gain.gain.setValueAtTime(0.3, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.15);
                osc.connect(gain); gain.connect(audio.ctx.destination);
                osc.start(now); osc.stop(now + 0.15);
            },
            uiClick: () => {
                if (!audio.enabled) return; const now = audio.ctx.currentTime;
                const osc = audio.ctx.createOscillator();
                const gain = audio.ctx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(1200, now);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                osc.connect(gain); gain.connect(audio.ctx.destination);
                osc.start(now); osc.stop(now + 0.1);
            }
        }
    };

    const ICONS = {
        x: `<svg viewBox="0 0 100 100" class="mark-svg p1-mark"><line x1="25" y1="25" x2="75" y2="75" stroke="currentColor" stroke-width="10" stroke-linecap="round" /><line x1="75" y1="25" x2="25" y2="75" stroke="currentColor" stroke-width="10" stroke-linecap="round" /></svg>`,
        o: `<svg viewBox="0 0 100 100" class="mark-svg p2-mark"><circle cx="50" cy="50" r="30" stroke="currentColor" stroke-width="10" fill="none" /></svg>`
    };

    const game = {
        board: Array(9).fill(null), queues: { p1: [], p2: [] }, turn: 'p1', gameOver: false, mode: 'pvp', difficulty: 'normal',
        winCombos: [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]],

        init: function() {
            const boardEl = document.getElementById('board'); boardEl.innerHTML = '';
            for(let i = 0; i < 9; i++) {
                const cell = document.createElement('div'); cell.className = 'cell'; cell.id = `cell-${i}`;
                cell.onclick = () => this.handleMove(i); boardEl.appendChild(cell);
            } this.updateUI();
        },
        
        setMode: function(newMode) {
            if (this.mode === newMode) return; this.mode = newMode;
            document.getElementById('mode-pvp').classList.toggle('active', newMode === 'pvp');
            document.getElementById('mode-cpu').classList.toggle('active', newMode === 'cpu');
            document.getElementById('difficulty-selection').style.display = newMode === 'cpu' ? 'flex' : 'none';
            document.getElementById('p2-label').innerText = newMode === 'cpu' ? 'CPU' : 'JOGADOR 2'; this.reset();
        },
        
        setDifficulty: function(newDiff) {
            if (this.difficulty === newDiff) return; this.difficulty = newDiff;
            ['easy', 'normal', 'hard'].forEach(d => document.getElementById(`diff-${d}`).classList.toggle('active', newDiff === d)); this.reset();
        },

        handleMove: function(idx) {
            if (this.gameOver || (this.mode === 'cpu' && this.turn === 'p2') || this.board[idx] !== null) {
                if (this.board[idx] !== null) audio.sfx.error(); return;
            }
            if (!audio.ctx) audio.init();
            
            this.placeMark(idx, this.turn);
            const winningCombo = this.checkWin(this.turn);
            if (winningCombo) { this.endGame(winningCombo); return; }
            this.switchTurn();
        },
        
        placeMark: function(idx, player) {
            const playerQueue = this.queues[player];
            if (playerQueue.length >= 3) {
                const removeIdx = playerQueue.shift(); this.board[removeIdx] = null;
                const cell = document.getElementById(`cell-${removeIdx}`);
                cell.innerHTML = ''; cell.classList.remove('taken', 'fading');
                if(player === this.turn) audio.sfx.remove();
            }
            this.board[idx] = player; playerQueue.push(idx);
            const cell = document.getElementById(`cell-${idx}`);
            cell.innerHTML = player === 'p1' ? ICONS.x : ICONS.o;
            cell.classList.add('taken');
            if(player === this.turn) audio.sfx.place(player);
        },
        
        switchTurn: function() {
            this.turn = this.turn === 'p1' ? 'p2' : 'p1'; this.updateUI();
            if (this.mode === 'cpu' && this.turn === 'p2' && !this.gameOver) { setTimeout(() => this.cpuMove(), 800); }
        },

        updateUI: function() {
            const root = document.documentElement;
            const activeColor = this.turn === 'p1' ? 'var(--p1-color)' : 'var(--p2-color)';
            root.style.setProperty('--active-color', activeColor);
            document.getElementById('p1-count').innerText = `${this.queues.p1.length}/3`;
            document.getElementById('p2-count').innerText = `${this.queues.p2.length}/3`;
            document.getElementById('p1-score-box').classList.toggle('active', this.turn === 'p1');
            document.getElementById('p2-score-box').classList.toggle('active', this.turn === 'p2');
            document.querySelectorAll('.cell').forEach(c => c.classList.remove('fading'));
            const activeQueue = this.queues[this.turn];
            if (activeQueue.length === 3) {
                const dyingIdx = activeQueue[0]; const dyingCell = document.getElementById(`cell-${dyingIdx}`);
                if (dyingCell) dyingCell.classList.add('fading');
            }
        },
        
        getAvailableCells: () => game.board.map((v, i) => v === null ? i : -1).filter(i => i !== -1),

        cpuMove: function() {
            if (this.gameOver) return; let bestMove = -1;
            const available = this.getAvailableCells();
            const findCriticalMove = (player) => {
                 for (const move of available) {
                    const tempBoard = [...this.board]; const tempQueue = [...this.queues[player]];
                    if (tempQueue.length >= 3) { const removed = tempQueue.shift(); tempBoard[removed] = null; }
                    tempBoard[move] = player;
                    if (this.checkWin(player, tempBoard)) return move;
                } return -1;
            };
            const winningMove = findCriticalMove('p2'); const blockingMove = findCriticalMove('p1');
            if (this.difficulty === 'hard') { bestMove = this.cpuMoveHard(winningMove, blockingMove); } 
            else if (this.difficulty === 'normal') { if (Math.random() < 0.7) { bestMove = winningMove !== -1 ? winningMove : blockingMove; }} 
            else { if (Math.random() < 0.4) { bestMove = winningMove !== -1 ? winningMove : blockingMove; }}
            if (bestMove === -1) { bestMove = available[Math.floor(Math.random() * available.length)]; }
            this.placeMark(bestMove, 'p2');
            const winningCombo = this.checkWin('p2');
            if (winningCombo) { this.endGame(winningCombo); return; }
            this.switchTurn();
        },

        cpuMoveHard: function(winningMove, blockingMove) {
            if (winningMove !== -1) return winningMove; if (blockingMove !== -1) return blockingMove;
            let bestScore = -Infinity; let bestMove = -1;
            const available = this.getAvailableCells();
            for (const move of available) {
                let score = 0; const tempBoard = [...this.board];
                if (this.queues.p2.length >= 3) {
                    const removedIdx = this.queues.p2[0]; tempBoard[removedIdx] = null;
                    if (this.countThreats('p2', this.board, removedIdx) > 0) { score -= 50; }
                }
                tempBoard[move] = 'p2';
                score += this.countThreats('p2', tempBoard) * 10;
                score += this.countThreats('p1', tempBoard, move) * 9;
                if ([0,2,6,8].includes(move)) score += 2; if (move === 4) score += 3;
                if (score > bestScore) { bestScore = score; bestMove = move; }
            } return bestMove;
        },

        countThreats: function(player, boardState, specificCell = -1) {
            let threats = 0;
            for (const combo of this.winCombos) {
                const marks = combo.map(i => boardState[i]);
                const playerCount = marks.filter(m => m === player).length;
                const emptyCount = marks.filter(m => m === null).length;
                if (playerCount === 2 && emptyCount === 1) {
                    if (specificCell === -1 || combo.includes(specificCell)) { threats++; }
                }
            } return threats;
        },

        checkWin: function(player, boardState = this.board) {
            for (const combo of this.winCombos) {
                if (combo.every(i => boardState[i] === player)) return combo;
            } return null;
        },

        endGame: function(winningCombo) {
            this.gameOver = true; audio.sfx.win(this.turn);
            document.getElementById('board').classList.add('game-over');
            
            const winGlow = this.turn === 'p1' ? '0, 243, 255' : '255, 0, 85';
            document.documentElement.style.setProperty('--win-glow-rgb', winGlow);

            winningCombo.forEach((idx, i) => {
                const cell = document.getElementById(`cell-${idx}`);
                cell.style.setProperty('--delay', `${i * 0.2}s`);
                cell.classList.add('winning-cell');
            });
            
            setTimeout(() => {
                const modal = document.getElementById('modal-overlay');
                const winnerIconContainer = document.getElementById('winner-icon-container');
                const winnerPart1 = document.getElementById('winner-part1');
                winnerPart1.innerText = this.mode === 'cpu' && this.turn === 'p2' ? 'CPU' : `Jogador ${this.turn === 'p1' ? '1' : '2'}`;
                winnerIconContainer.innerHTML = this.turn === 'p1' ? ICONS.x : ICONS.o;
                const targetRect = winnerIconContainer.getBoundingClientRect();
                const targetX = targetRect.left + targetRect.width / 2;
                const targetY = targetRect.top + targetRect.height / 2;

                winningCombo.forEach(idx => {
                    const cell = document.getElementById(`cell-${idx}`);
                    const originalSvg = cell.querySelector('.mark-svg');
                    if (!originalSvg) return;
                    originalSvg.style.opacity = '0';
                    const rect = originalSvg.getBoundingClientRect();
                    const clone = originalSvg.cloneNode(true);
                    document.body.appendChild(clone);
                    clone.classList.add('flying-mark');
                    Object.assign(clone.style, { position: 'absolute', left: `${rect.left}px`, top: `${rect.top}px`, width: `${rect.width}px`, height: `${rect.height}px` });
                    
                    setTimeout(() => {
                        const dx = targetX - (rect.left + rect.width / 2);
                        const dy = targetY - (rect.top + rect.height / 2);
                        clone.style.transform = `translate(${dx}px, ${dy}px) scale(0)`;
                        clone.style.opacity = '0';
                    }, 50);
                });
                
                winnerIconContainer.classList.add('visible');
                setTimeout(() => { modal.classList.add('visible'); }, 800);
            }, 1000);
        },

        reset: function() {
            this.board.fill(null); this.queues = { p1: [], p2: [] };
            this.turn = 'p1'; this.gameOver = false;
            document.getElementById('modal-overlay').classList.remove('visible');
            document.getElementById('winner-icon-container').classList.remove('visible');
            document.getElementById('board').classList.remove('game-over');
            
            document.querySelectorAll('.flying-mark').forEach(el => el.remove());
            document.querySelectorAll('.cell').forEach(c => {
                c.innerHTML = ''; c.className = 'cell';
                const svg = c.querySelector('.mark-svg');
                if(svg) svg.style.opacity = '1';
            });
            
            this.updateUI(); 
            if(audio.ctx) audio.sfx.uiClick();
        }
    };

    game.init();
</script>
